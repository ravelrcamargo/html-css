<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Selecy, datalist, textarea</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">



                <option value="" selected>----Escolha---</option>
                
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraiba</option>
                    <option value="PI">Piaui</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="1stprof">
            <datalist id="1stprof">
                <option>Desenvolvedor</option>
                <option>Militar</option>
                <option>Motorista</option>

            </datalist>

        </p>
        <p>
            <label for="imens">Mensagem:</label> <br>
            <textarea name="mens" id="imens" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>






    </form>
    
</body>
</html>
